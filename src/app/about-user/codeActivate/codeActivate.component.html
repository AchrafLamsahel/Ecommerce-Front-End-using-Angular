<div class="d-flex justify-content-center align-items-center" style="height: 100vh;" [formGroup]="resetPasswordFormGroup">
    <div class="card text-center" style="width: 400px;">
        <div class="card-header h4 text-white bg-primary">Password Reset</div>
        <div class="card-body px-5">
            <p class="card-text py-3" style="font-size: 1.2em;">
                Enter your email address and we'll send you an email with instructions to reset your password.
            </p>
            <div class="form-outline">
                <input type="email" id="typeEmail" formControlName="email" class="form-control my-3" required="required"/>
                <label class="form-label" for="typeEmail">Email input</label>
            </div>
            <a href="#" class="btn btn-primary w-100" (click)="sendEmail()">Reset password</a>
            <div class="d-flex justify-content-between mt-4">
                <a class="" href="#" routerLink="/login">Login</a>
                <a class="" href="#" routerLink="/save-user">Register</a>
            </div>
        </div>
    </div>
</div>
